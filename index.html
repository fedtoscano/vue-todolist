<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="./style/style.css">
    <title>Vue TodoList</title>
</head>
<body>
    
    <div id="app">
        
        <ul>
            <li v-for="(item, index) in todoList" :class="(item.done===true) ? 'done' : ''">
                <span @click="toggleTaskDone(index)">{{item.text}}</span>
                <button @click=removeTask(index)>X</button>
                <button @click="modifyTask">modify</button>

                <div id="modify-container" v-show="isModifyOpen">
                    <label for="modify-task">Enter the new content for your task</label>
                    <input type="text" v-model="newTaskContent" @keyup.enter="addTask">
                    <button @click="addTask">add</button>
                </div>
                
            </li>
        </ul>
        <div id="input-container">
            <label for="new-task">Add the title of your new task</label>
            <input type="text" v-model="newTaskContent">
            <button @click="addTask">add</button>
        </div>
    </div>




    <!-- VUE 3 -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- JS -->
    <script src="./script/script.js"></script>
</body>
</html>
